<!DOCTYPE html>

<!-- Esta página html é responsável por carregar o sistema de login. Será a primeira página a ser
carregada. -->

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">

<title>Login</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<style >
body{
	background-image: url('../static/fundo.jpg');

}

</style>
</head>
<body>


<br> <br>
	<div class="container">
	<h2 style="text-align: center">Login</h2>
	<!-- Relaciona o método de login à página. -->


	<form method="post" th:action="@{/login}">

		<!-- Uso do th:replace para acessar o método com mensagens acerca dos status do procedimento
		de login -->

		<div th:replace="fragments/mensagens"></div>

		<!-- Realizará o login quando colocar as informações de email e senha nos campos especificados
      e clicar no botão "Entrar", podendo também selecionar a opção "Lembrar-me, para que seus dados
      de login mantenham-se salvos quando realizar outro login. -->

		Email: <input  class="form-control" type="text" name="username" required autofocus /><br />

		Senha: <input  class="form-control" type="password" name="password" required /><br /> 
		<input class="form-check-input" type="checkbox" name="remember-me" />  Lembrar-me<br />
<br>
		<button class="btn btn-success" type="submit">Entrar</button>


	</form>
</div>
</body>
</html>
