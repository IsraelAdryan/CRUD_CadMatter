<!doctype html>

<!-- Este html é responsável por guardar as estruturas (templates) estáticos e dinâmicos que estarão
presentes nas demais páginas. -->

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="UTF-8">

<style >


body{
	background-image: url('/imagens/fundo.jpg');

}

</style>

<title></title>
</head>
<body>

	<!-- Código retirado do Bootstrap de uma barra de navegação superior.
	
	Uso das tags: <div>, <form>, <ul> e <li> para organização da estrutura da página.
	
	 -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CadMatter</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">

				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Elementos que estarão visiveis na barra de navegação.
			
			sec:authorize serve para limitar qual tipo de usuário poderá acessar os htmls:
			  hasAuthority('ADMIN') - somente usuário ADMIN pode acessar;
			  
			  isAuthenticated() - qualquer usuário (COMUM) pode acessar;
			
			 -->

			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link " aria-current="page"
						href="/">Início</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/materias/cadastro" sec:authorize="hasAuthority('ADMIN')">Cadastrar
							Matérias</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/materias/busca" sec:authorize="isAuthenticated()">Buscar
							Matérias</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/professores/cadastroProf"
						sec:authorize="hasAuthority('ADMIN')">Cadastrar Professores</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/professores/buscaProf" sec:authorize="isAuthenticated()">Buscar
							Professores</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div>
	
	<!-- Conteúdo dinâmico da página. Como está vazio, não aparecerá nada. -->

		<section layout:fragment="corpo"></section>



	</div>







	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

</body>
</html>
